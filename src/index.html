<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASM code image generator 16x16</title>
    <%= htmlWebpackPlugin.options.manifest %>
  </head>
  <body>
    <div class="section_label">Canvas</div>
      <div class="container">
        <section id="cv_root">
          <!-- Auto generated canvas -->
        </section>
        <div class="buttons">
          <button class="white" onclick="changeColor('white', this)">Білий</button>
          <button class="gray" onclick="changeColor('gray', this)">Сірий</button>
          <button class="black" onclick="changeColor('black', this)">Чорний</button>
        </div>
      </div>
    
    
    <section class="result_root">
      <div class="section_label">Code</div>
      <textarea id="result_textarea"></textarea>
    </section>
  </body>
</html>
